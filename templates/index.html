<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Beer Quest</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./static/main.css">
</head>
<body>
    <div id="app">
        <div id="top-bar">
            <img src="./static/logo.svg" id="logo" alt="BeerQuest"/>
        </div>
        <div class="container">
            <p class="section-header">By Type</p>
            <div class="section">
                {% for type in typeKeys %}
                    <a class="beer-tile" href="/{{type[0]}}">{{ type[1] }}</a>
                {% endfor %}
          </div>    
        </div>
    </div>
    

</body>
</html>
