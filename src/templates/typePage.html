<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Beer Quest</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div id="app">
        <div id="top-bar">
            <img src="../static/logo.svg" id="logo" alt="BeerQuest"/>
        </div>
        <div class="container">
            <P class="section-header">{{ beerList["type"] }}</p>
            <div class="section">
                {% for beer in beerList["beers"] %}
                    <a class="beer-tile" href="/{{beer['url']}}">
                        <div>{{ beer["name"] }}</div>
                        <div>{{ beer["details"] }}</div>
                    </a>
                {% endfor %}
          </div>
        </div>
    </div>


</body>
</html>
